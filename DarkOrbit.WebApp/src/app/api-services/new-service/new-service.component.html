<app-api-services-sidebar></app-api-services-sidebar>

<div class="page centered">
  <div class="page-content padded">

    <header>
      <div>
        <h4>Api Services</h4>
        <h1>New Service</h1>
      </div>
      <div>
      </div>
    </header>

    <form (submit)="createService()">
      <fieldset>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input id="name-input"
            name="name"
            type="text"
            class="form-control"
            [(ngModel)]="service.name"
            placeholder="Enter name">
          <small class="form-text text-muted">
            Service name may contain spaces and should not contain 'Api' or 'Service'.
          </small>
        </div>
        <div class="form-group">
          <label for="description-input">Description</label>
          <textarea id="description-input"
            name="description"
            class="form-control"
            [(ngModel)]="service.description">
          </textarea>
          <small class="form-text text-muted">
            Let other devs and users know what this service does and what it's for.
          </small>
        </div>
        <div class="form-check">
          <input type="checkbox" name="useJsonApiSpec" class="form-check-input" id="useJsonApiSpec" [(ngModel)]="isJsonApi">
          <label class="form-check-label" for="useJsonApiSpec">Use JSON API specification
            <i class="zmdi zmdi-info text-muted" title="All data requests and response to the service will follow the JSON API specification. If this option is not selected, standard request/response types be used."></i>
          </label>
        </div>
        <a type="reset" routerLink="../list" class="btn btn-dark mt-3">Cancel</a>
        <button type="submit" class="btn btn-primary mt-3">Create</button>
      </fieldset>
    </form>

  </div>
</div>
